<html>
  <head>
    <link rel="icon" type="image/png" href="/favicon.png">
      <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
      <script async src="prebid.js"></script>
      <script>
          var div_1_sizes = [
              [300, 250],
              [300, 600]
          ];
          var div_2_sizes = [
              [728, 90],
              [970, 250]
          ];
          var PREBID_TIMEOUT = 1000;
          var FAILSAFE_TIMEOUT = 3000;

          var adUnits = [
              {
                  code: '/19968336/header-bid-tag-0',
                  mediaTypes: {
                      banner: {
                          sizes: div_1_sizes
                      }
                  },
                  bids: [{
                      bidder: 'appnexus',
                      params: {
                          placementId: 13144370
                      }
                  }]
              },
              {
                  code: '/19968336/header-bid-tag-1',
                  mediaTypes: {
                      banner: {
                          sizes: div_2_sizes
                      }
                  },
                  bids: [{
                      bidder: 'appnexus',
                      params: {
                          placementId: 13144370
                      }
                  }]
              }
          ];

          // ======== DO NOT EDIT BELOW THIS LINE =========== //
          var googletag = googletag || {};
          googletag.cmd = googletag.cmd || [];
          googletag.cmd.push(function() {
              googletag.pubads().disableInitialLoad();
          });

          var pbjs = pbjs || {};
          pbjs.que = pbjs.que || [];

          pbjs.que.push(function() {
              pbjs.addAdUnits(adUnits);
              pbjs.requestBids({
                  bidsBackHandler: initAdserver,
                  timeout: PREBID_TIMEOUT
              });
          });

          function initAdserver() {
              if (pbjs.initAdserverSet) return;
              pbjs.initAdserverSet = true;
              googletag.cmd.push(function() {
                  pbjs.que.push(function() {
                      pbjs.setTargetingForGPTAsync();
                      googletag.pubads().refresh();
                  });
              });
          }
          // in case PBJS doesn't load
          setTimeout(function() {
              initAdserver();
          }, FAILSAFE_TIMEOUT);

          googletag.cmd.push(function() {
              googletag.defineSlot('/19968336/header-bid-tag-0', div_1_sizes, 'div-1').addService(googletag.pubads());
              googletag.pubads().enableSingleRequest();
              googletag.enableServices();
          });
          googletag.cmd.push(function() {
              googletag.defineSlot('/19968336/header-bid-tag-1', div_2_sizes, 'div-2').addService(googletag.pubads());
              googletag.pubads().enableSingleRequest();
              googletag.enableServices();
          });

      </script>
  </head>

  <body>
    <div>
      <h1>Medium Rectangle</h1>
    </div>
    <div style="display:none;">
      <script type="text/javascript" src="https://connect.facebook.net/en_US/fbadnw60-tag.js" async></script>
      <script type="text/javascript">
        window.ADNW = window.ADNW || {};
        window.ADNW.v60 = window.ADNW.v60 || {};
        window.ADNW.v60.slots = window.ADNW.v60.slots || [];
        window.ADNW.v60.slots.push({
          rootElement: document.currentScript.parentElement,
          placementid: '2354122411472512_2448966658654753',
          format: '300x250',
          testmode: false,
          onAdLoaded: function(rootElement) {
            console.log('Audience Network ad loaded');
            rootElement.style.display = 'block';
          },
          onAdError: function(errorCode, errorMessage) {
            console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
           [PASSBACK_CODE]
          }
        });
      </script>
    </div>
    <div>
      <br><br>
      <h1>Native</h1>

    <div style="display:none;">
      <script type="text/javascript" src="https://connect.facebook.net/en_US/fbadnw60-tag.js" async></script>
      <script type="text/javascript">
        window.ADNW = window.ADNW || {};
        window.ADNW.v60 = window.ADNW.v60 || {};
        window.ADNW.v60.slots = window.ADNW.v60.slots || [];
        window.ADNW.v60.slots.push({
          rootElement: document.currentScript.parentElement,
          placementid: '2354122411472512_2448972421987510',
          format: 'native',
          testmode: false,
          onAdLoaded: function(rootElement) {
            console.log('Audience Network ad loaded');
            rootElement.style.display = 'block';
          },
          onAdError: function(errorCode, errorMessage) {
            console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
           [PASSBACK_CODE]
          }
        });
      </script>
    </div>

    <h2>Basic Prebid.js Example</h2>
    <h5>Div-1</h5>
    <div id='div-1'>
        <script type='text/javascript'>
            googletag.cmd.push(function() {
                googletag.display('div-1');
            });

        </script>

</html>
